version: '3'
networks:
  shared-network:
    driver: bridge
services:
  pulsar:
    image: 'apachepulsar/pulsar:2.9.2'
    networks: 
      - shared-network
    ports:
      - '6650:6650'
      - '8080:8080'
    user: '0:0'
    # TODO: need pulsarconf from customer for that to work  (missing config files)
    # they are setting topicLevelPoliciesEnabled=true and systemTopicEnabled=true
    # volumes:
    #   - type: bind
    #     source: demodata/pulsardata
    #     target: /pulsar/data
    #   - type: bind
    #     source: demodata/pulsarconf
    #     target: /pulsar/conf
    command: sh -c 'bin/pulsar standalone'
  createcustomer:
    image: pulsarui/createcustomer
    networks:
      - shared-network
    build:
      context: demodata
      dockerfile: CreateCustomer/Dockerfile
    environment:
        - 'PULSAR_URL=pulsar://pulsar:6650'
    volumes:
      - type: bind
        source: /tmp
        target: /tmp
    command: sh -c '/app/setup-demodata.sh'
    depends_on:
      - pulsar
    
    